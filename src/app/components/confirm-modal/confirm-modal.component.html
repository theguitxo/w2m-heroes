<div mat-dialog-title>{{ data.title }}</div>
<mat-dialog-content>{{ data.body }}</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button type="button" mat-flat-button color="warn" [mat-dialog-close]="false">Cancelar</button>
  <button type="button" mat-flat-button color="primary" [mat-dialog-close]="true">Aceptar</button>
</mat-dialog-actions>
